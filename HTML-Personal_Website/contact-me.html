<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact me</title>
  <link type="text/css" rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1>My contact details</h1>
    <p>
      My fictional address
    </p>
    <p>
      Email: example@example.com
    </p>

    <fieldset>
      <legend>
        <h3>Contact me</h3>
      </legend>

      <form method="POST" action="mailto:ff8585ff@gmail.com" enctype="text/plain">
        <label>Your name:</label>
        <input type="text" placeholder="Name" name="yourName" autofocus>
        <input type="color">
        <br />
        <br />
        <label>Your message</label>
        <textarea name="yourMessage" placeholder="Enter your message" cols="40" rows="10" maxlength="200"></textarea>
        <br />
        <br />
        <br />
        <label>Your email</label>
        <input type="email" name="yourEmail" placeholder="Enter your email">
        <br />
        <br />
        <br />
        <input type="submit" value="Send message" name="submitButton">
        <input type="reset" value="Reset" name="resetButton">
      </form>

    </fieldset>
  </main>

</body>

</html>
